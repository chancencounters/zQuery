<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>zQuery</title>
    <link type="text/css" rel="stylesheet" href="assets/css/zquery.scss"/>
    <script type="text/javascript" src="./lib/zquery.js">
    </script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">zQuery Demo</h1>
    </div>

    <div id="event-handling">
      <button id="event">Mysterious Event</button>
      <button id="on">On</button>
      <button id="off">Off</button>
    </div>

    <div class="links">
      <a class="github" href="https://github.com/zy101249/zQuery">GitHub</a>
      <a class="portfolio" href="http://zackyu.com">Portfolio</a>
    </div>

    <script type="text/javascript">
        $z("#on").on("click", () => {
          $z("#event").on("click", () => {
            $z("#event-handling").css("background-image", "url('assets/images/harambe.png')");
          })
        })

        $z("#off").on("click", () => {
          $z("#event").off("click");
        })


    </script>
  </body>
</html>
