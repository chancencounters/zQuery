<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>zQuery</title>
    <script type="text/javascript" src="./lib/zquery.js">
    </script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">zQuery</h1>
      <p>zQuery is a light-weight JavaScript library that makes DOM traversal, manipulation,
      event handling and AJAX requests fun!</p>
    </div>
    <div class="event-handling">
      <button id="event">EVENT</button>
      <button id="on">ON</button>
      <p>Click to add an event handler.</p>
      <button id="off">OFF</button>
      <p>Click to remove the event handler.</p>
    </div>

    <script type="text/javascript">
        $z(".on").on("click", () => {
          $z(".event").on("click", () => {
            alert("YOU CLICKED ME!")
          })
        })
    </script>
  </body>
</html>
